# CONFIGURAÇÃO OTIMIZADA PARA PRODUÇÃO
[program:backend]
command=/root/.venv/bin/uvicorn server:app --host 0.0.0.0 --port 8001 --workers 2
directory=/app/backend
autostart=true
autorestart=true
environment=APP_URL="https://projeto-atual-1.preview.emergentagent.com",INTEGRATION_PROXY_URL="https://integrations.emergentagent.com"
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
stopsignal=TERM
stopwaitsecs=30
stopasgroup=true
killasgroup=true
# Reiniciar automaticamente se crashar
startretries=3
# Log rotation
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5

[program:frontend]
command=yarn start
environment=HOST="0.0.0.0",PORT="3000",
directory=/app/frontend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile=/var/log/supervisor/frontend.out.log
stopsignal=TERM
stopwaitsecs=50
stopasgroup=true
killasgroup=true
# Reiniciar automaticamente se crashar
startretries=3
# Log rotation
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5

[program:mongodb]
command=/usr/bin/mongod --bind_ip_all
autostart=true
autorestart=true
stderr_logfile=/var/log/mongodb.err.log
stdout_logfile=/var/log/mongodb.out.log
# Reiniciar automaticamente se crashar
startretries=10
priority=100
